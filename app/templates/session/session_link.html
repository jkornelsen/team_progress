{% extends 'base.html' %}
{% block upper_left %}
    <div class="nav-container">
        <a class="upper-left" href="{{ url_for("overview") }}">[o]verview</a>
        <span class="separator">|</span>
        <a href="{{ url_for("configure_index") }}">[m]ain setup</a>
    </div>
{% endblock %}
{% block content %}
    <script>
        const linkForKey = {
            'o': '{{ url_for('overview') }}',
            'm': '{{ url_for('configure_index') }}',
        };
        document.addEventListener('DOMContentLoaded', () => {
            if (isMobile) {
                return;
            }
            document.addEventListener('keypress', (event) => {
                const key = event.key;
                if (linkForKey[key]) {
                    window.location.href = linkForKey[key];
                }
            });
        });
    </script>
    <h1>Session Link</h1>
    <p class="info">Share the following link to join the current game.</p>
    <p>
        <code>{{ url }}</code>
    </p>
{% endblock %}
